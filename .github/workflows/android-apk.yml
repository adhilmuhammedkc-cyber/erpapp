name: Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Setup Flutter (pin)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: true

      - name: Flutter version
        run: flutter --version

      # Regenerate a fresh Android project (Embedding v2) to avoid legacy errors
      - name: Recreate Android project
        run: |
          rm -rf android
          flutter create . --platforms=android -i kotlin --org com.hisaan
          # Ensure INTERNET permission and app label
          awk 'NR==1{print} /<application/{print "    <uses-permission android:name=\"android.permission.INTERNET\" />"} NR!=1' android/app/src/main/AndroidManifest.xml > /tmp/AndroidManifest.xml && mv /tmp/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          sed -i 's/android:label="[^"]*"/android:label="Hisaan ERP"/' android/app/src/main/AndroidManifest.xml

      - name: Ensure minSdkVersion 24
        run: |
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 24/' android/app/build.gradle || true

      - name: Get dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
